{% extends 'base.html' %}

{% block heading %}
Register
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 custom-shadow px-5 py-4">
            <div class="card-body">
                {% for error in mistakes.show %}
                <h5 class="card-title text-danger">{{ error }}</h5>
                {% endfor %}
                <form action="{{ appUrl('register') }}" method="POST">
                    <input type="hidden" name="_token" value="{{ csrf }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Repeat Password</label>
                        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg custom-button">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
